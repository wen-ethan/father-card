<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="birthdayCard">
      <input type="checkbox" id="card-toggle" class="card-toggle" />
      <label for="card-toggle" class="card-label">
        <div class="cardFront">
          <h3 class="happy">HAPPY FATHER'S DAY!</h3>
          <div class="balloons">
            <div class="balloon-1"></div>
            <div class="balloon-2"></div>
            <div class="balloon-3"></div>
            <div class="balloon-4"></div>
          </div>
        </div>
        <div class="cardInside">
          <h3 class="back">HAPPY FATHER'S DAY!</h3>
          <p>Dear 爸爸,</p>
          <p class="words">父亲节快乐! Thank you for being such an amazing father and always supportive of me. Without you, I wouldn't have the life I have today. Have an amazing day at work!!</p>
          <p class="name">-Ethan</p>
          <img class="picture" src="smile.png" width="50px"> 
        </div>
      </label>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
